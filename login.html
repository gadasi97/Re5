<body>

<form action="index.html" method="post">
  <div class="imgcontainer">
    <img src="img/login.png" alt="Login"  width="500" height="300" class="Login">
  </div>

  <div class="container">
    <label for="usuario"><b>Usuario</b></label>
    <input type="text" placeholder="Ingresar Usuario" name="usuario" required>

    <label for="con"><b>Contraseña</b></label>
    <input type="password" placeholder="Ingresar Contraseña" name="con" required>

    <button type="submit">Entrar</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Recordarme
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="con">Olvidaste <a href="#">la contraseña?</a></span>
  </div>
</form>
